<template>

    <div class="slds-card slds-p-around_x-small">
        <template if:true={searchBarIsVisible}>
            <lightning-input label="Search Key" type="text" onchange={searchKeyChangeHandler} class="search-bar"></lightning-input>
        </template>
        <div class="content">
            <template for:each={selectedProducts} for:item="product">
                <c-product_tile key={product.Id} product={product} class="slds-m-around_x-small"></c-product_tile>
            </template>
            <template if:true={isEmpty}>
                <div class="slds-align_absolute-center placeholder">
                    <img src={logo} class="logo" />
                    <div>There are no products matching your current selection</div>
                </div>
            </template>
        </div>
    </div>

</template>
