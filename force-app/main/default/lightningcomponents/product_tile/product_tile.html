<template>
    <div draggable={draggable} ondragstart={dragStartHandler}>
        <a onclick={clickHandler}>
            <div class="content">
                <img src={pictureUrl} class="product slds-align_absolute-center"></img>
                <div>
                    <p class="title slds-align_absolute-center">{name}</p>
                    <p class="slds-align_absolute-center">MSRP:&nbsp;
                        <lightning-formatted-number format-style="currency" currency-code="USD" value={msrp} class="price" maximum-fraction-digits="0"></lightning-formatted-number>
                    </p>
                </div>
            </div>
        </a>
    </div>
</template>
