<template>
    <div class="content">
        <header class="slds-text-heading_small">
            <div>
                Order Total:
                <lightning-formatted-number value={orderPrice} format-style="currency" currency-code="USD" class="order-total"></lightning-formatted-number>
            </div>
            <div class="right">Total Items: {orderQuantity}</div>
        </header>
        <div class="drop-zone slds-p-around_x-small" ondrop={dropHandler} ondragover={dragOverHandler}>
            <template for:each={orderItemSobjects} for:item="orderItemSobject">
                <c-order_item_tile
                    key={orderItemSobject.Id}
                    order-item-sobject={orderItemSobject}
                    class="slds-m-around_x-small"
                    onorderitemchange={orderItemChangeHandler}
                    onorderitemdelete={orderItemDeleteHandler}>
                </c-order_item_tile>
            </template>
            <template if:true={isEmpty}>
                <div class="slds-align_absolute-center placeholder">
                    <img src={logoUrl} class="logo" />
                    <div>Drag products here to add items to the order</div>
                </div>
            </template>
        </div>
    </div>
</template>
