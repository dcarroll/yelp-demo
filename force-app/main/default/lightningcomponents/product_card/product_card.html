<template>

    <c-card header={header}>

        <div class="content">
            <template if:true={product}>

                <img src={product.Picture_URL__c.value} class="product" />

                <div class="row">
                    <div>Gender:</div>
                    <div>{product.Gender__c.value}</div>
                </div>
                <div class="row">
                    <div>Category:</div>
                    <div>{product.Category__c.value}</div>
                </div>
                <div class="row">
                    <div>MSRP:</div>
                    <div>
                        <lightning-formatted-number format-style="currency" currency-code="USD" value={product.Price__c.value} class="price"></lightning-formatted-number>
                    </div>
                </div>
                <section>Electric Components</section>
                <div class="row">
                    <div>Battery:</div>
                    <div>500Wh</div>
                </div>
                <div class="row">
                    <div>Charger:</div>
                    <div>42V4A</div>
                </div>
                <div class="row">
                    <div>Motor:</div>
                    <div>250 watt, 75Nm</div>
                </div>

                <section>Frame</section>
                <div class="row">
                    <div>Frame:</div>
                    <div>{product.Material__c.value}</div>
                </div>
                <div class="row">
                    <div>Fork:</div>
                    <div>Air spring, adjustable rebound</div>
                </div>

                <section>Brakes</section>
                <div class="row">
                    <div>Front:</div>
                    <div>Hydraulic disc, 200mm</div>
                </div>
                <div class="row">
                    <div>Rear:</div>
                    <div>Hydraulic disc, 200mm</div>
                </div>

            </template>
            <template if:false={product}>
                <div class="placeholder">
                    Select a product in the list to see details here.
                </div>
            </template>

        </div>
    </c-card>

</template>
