<template>
    <div class="content">
        <img src={pictureUrl} class="product slds-align_absolute-center"></img>
        <p class="title slds-align_absolute-center">{name}</p>
        <p class="slds-align_absolute-center">
            MSRP: <lightning-formatted-number value={msrp} format-style="currency" currency-code="USD"></lightning-formatted-number>
        </p>
        <div class="form slds-align_absolute-center">
            <lightning-input onchange={formChangeHandler} value={price} data-field-name="price" label="Price" type="number" formatter="currency" class="price"></lightning-input>
            <lightning-input onchange={formChangeHandler} value={quantitySmall} data-field-name="quantitySmall" label="Small" type="number" max-length="3" class="quantity"></lightning-input>
            <lightning-input onchange={formChangeHandler} value={quantityMedium} data-field-name="quantityMedium" label="Medium" type="number" max-length="3" class="quantity"></lightning-input>
            <lightning-input onchange={formChangeHandler} value={quantityLarge} data-field-name="quantityLarge" label="Large" type="number" max-length="3" class="quantity"></lightning-input>
        </div>
        <div class="action-buttons slds-align_absolute-center">
            <lightning-button-icon onclick={deleteOrderItem} icon-name="utility:delete" variant="bare" size="large" class="delete-button"></lightning-button-icon>
            <template if:true={isModified}>
                <lightning-button-icon onclick={saveOrderItem} icon-name="utility:check" variant="bare" size="large" class="save-button"></lightning-button-icon>
            </template>
        </div>
    </div>
</template>
