<template>

    <div class="content">
        <img src={orderItem.pictureURL} class="product slds-align_absolute-center"></img>
        <div>
            <p class="title slds-align_absolute-center">{orderItem.name}</p>
            <p class="slds-align_absolute-center">MSRP:&nbsp;
                <lightning-formatted-number format-style="currency" currency-code="USD" value={orderItem.price} class="price" maximum-fraction-digits="0"></lightning-formatted-number>
            </p>
            <p class="slds-align_absolute-center">
                <lightning-input id="qtyS" type="number" label="S:" value={orderItem.qtyS} step="1" onchange={qtyChangeHandler} class="qty"></lightning-input>
                <lightning-input id="qtyM" type="number" label="M:" value={orderItem.qtyM} step="1" onchange={qtyChangeHandler} class="qty"></lightning-input>
                <lightning-input id="qtyL" type="number" label="L:" value={orderItem.qtyL} step="1" onchange={qtyChangeHandler} class="qty"></lightning-input>
                <lightning-input id="qtyXL" type="number" label="XL:" value={orderItem.qtyXL} step="1" onchange={qtyChangeHandler} class="qty"></lightning-input>
            </p>
            <p class="slds-align_absolute-center">
                <lightning-button-icon icon-name="utility:delete" variant="bare" size="medium" class="toggle" onclick={deleteHandler}></lightning-button-icon>
            </p>
        </div>
    </div>

</template>
