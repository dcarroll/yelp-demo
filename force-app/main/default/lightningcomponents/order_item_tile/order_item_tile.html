<template>

    <div class="content">
        <template if:true={product}>
            <img src={product.fields.Picture_URL__c.value} class="product slds-align_absolute-center"></img>
            <p class="title slds-align_absolute-center">{product.fields.Name.value}</p>
            <p class="slds-align_absolute-center">MSRP:&nbsp;
                <lightning-formatted-number format-style="currency" currency-code="USD" value={product.fields.MSRP__c.value} class="price"
                    maximum-fraction-digits="0"></lightning-formatted-number>
            </p>
        </template>
        <lightning-record-edit-form record-id={recordId} object-api-name="Order_Item__c" onload={formLoadHandler} onsuccess={formSuccessHandler}>
            <div class="form slds-align_absolute-center">
                <lightning-input-field field-name="Price__c" onchange={inputChangeHandler} class="price"></lightning-input-field>
                <lightning-input-field field-name="Qty_S__c" onchange={inputChangeHandler} class="qty"></lightning-input-field>
                <lightning-input-field field-name="Qty_M__c" onchange={inputChangeHandler} class="qty"></lightning-input-field>
                <lightning-input-field field-name="Qty_L__c" onchange={inputChangeHandler} class="qty"></lightning-input-field>
            </div>
            <div class="action-buttons slds-align_absolute-center">
                <lightning-button-icon icon-name="utility:delete" variant="bare" size="large" class="delete-button" onclick={deleteHandler}></lightning-button-icon>
                <template if:true={isModified}>
                    <lightning-button-icon icon-name="utility:check" variant="bare" size="large" class="save-button" type="submit"></lightning-button-icon>
                </template>
            </div>
        </lightning-record-edit-form>
    </div>

</template>
